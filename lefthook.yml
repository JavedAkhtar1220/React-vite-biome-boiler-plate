pre-commit:
  parallel: true
  commands:
    lint:
      run: npm run biome:format
      include: './src/**/*.{js,jsx,ts,tsx}'
      exclude: 'node_modules'
    tests:
      run: npm run test
      include: './src/**/*.{js,jsx,ts,tsx}'
      exclude: 'node_modules'

pre-push:
  parallel: false
  commands:
    biome-check:
      run: npm run biome:check
    biome-check-apply:
      run: npm run biome:check:apply

commit-msg:
  paralle: false
  commands:
    commitlint:
      run: npx commitlint --edit $GIT_PARAMS
